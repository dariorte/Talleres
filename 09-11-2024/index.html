<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Interactivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>

    <h1 class="title">Si todo parece estar bajo control, significa que vas muy despacio</h1>

    <div>
        <button id="incrementBtn">Incrementar</button>
        <span id="counter">0</span>
    </div>

    <div>
        <label for="reactiveInput">Cual es tu coche soñado:</label>
        <input type="text" id="reactiveInput">
    </div>

    <div>
        <img src="img/imagen1.jpg" id="hoverImage" alt="Imagen Interactiva">
    </div>

    <div>
        <button id="increaseTextSizeBtn">Aumentar Tamaño</button>
        <button id="decreaseTextSizeBtn">Reducir Tamaño</button>
    </div>

    <script src="myjs.js"></script>
</body>
</html>
